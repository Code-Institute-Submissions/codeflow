{% extends 'layout/base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12-xs">
            <h3>Bucket Info</h3>
            <p>Created: {{ bucket.creation_date }}</p>

            <hr>

            {% for f in files %}
            {{ f.key }} <br>
            {{ f.last_modified }}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock%}
