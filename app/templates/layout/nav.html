{% block nav %}

<header class="nav">
    <nav class="navbar navbar-light navbar-expand-md bg-nav fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/"><img src="{{ url_for('static', filename='images/cf-logo.png') }}"
                    width="100" height="50" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- LOGGED AND LOGGED OUT VIEWS -->
            <!-- for logged in Left side Navbar -->
            {% if 'username' in session %}
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('blog') }}">Blog</a>
                    <a class="nav-item nav-link" href="{{ url_for('projects') }}">Projects</a>
                    <a class="nav-item nav-link" href="{{ url_for('profiles') }}">Profiles</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbardrop" data-toggle="dropdown">
                            Post
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('add_article') }}">New Blog Article</a>
                            <a class="dropdown-item" href="{{ url_for('add_project') }}">New Project</a>
                            <a class="dropdown-item" href="{{ url_for('add_profile') }}">Create Profile</a>
                        </div>
                    </li>
                    <a class="nav-item nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            <!-- for logged out Left side Navbar -->
            {%  else %}
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('blog') }}">Blog</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                    <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
