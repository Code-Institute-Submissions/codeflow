{% extends 'base.html' %}
{% block content %}



<div class="container mt-5">
    <div class="section-content">
        {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>Posted By {{ article.author }} on {{ article.date_posted }}</p>
        <p>{{ article.content }}</p>
        <hr>
        {% endfor %}

    </div>



</div>


{% endblock content %}
